<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #0A0E29;
      color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .message {
      font-size: 16px;
      color: #D1D5DB;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    /* ESTILO CLAVE: CÓDIGO GRANDE */
    .otp-code {
      display: inline-block;
      background-color: #131b3a;
      border: 1px solid #2a3b68;
      border-radius: 12px;
      padding: 14px 24px;
      margin: 20px 0;
      
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 6px;
      color: #34D399; /* Green Neon */
      
      box-shadow: 0 0 20px rgba(52, 211, 153, 0.1);
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #6B7280;
    }
    .highlight {
      color: #34D399;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      Confirma tu <span class="highlight">Correo</span>
    </div>
    
    <div class="message">
      Usa el siguiente código para completar tu registro en <strong>Tu Profe de Mate AI</strong>.
    </div>

    <!-- PLACEHOLDER CONFIRMADO: {{ .Token }} -->
    <div class="otp-code">
      {{ .Token }}
    </div>

    <div class="message" style="font-size: 14px; color: #ffb3b3;">
      Este código vence pronto. No lo compartas.
    </div>

    <div class="footer">
      Si no solicitaste este código, puedes ignorar este correo.
    </div>
  </div>
</body>
</html>
